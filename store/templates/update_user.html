{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update user profile</p>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'update_user' %}">
                {% csrf_token %}

                {{ user_form.as_p }}
                <button type="submit" class="btn btn-secondary w-30" >Update profile</button>
                <br><br>
            </form>
            <a href="{% url 'update_info' %}" class= "btn btn-warning">Update User Info</a>
            &nbsp;&nbsp;
            <a href="{% url 'update_password' %}" class= "btn btn-warning">Update password</a>
            

            <br><br><br><br>
        </div>
    </div>
</div>

{% endblock %}
